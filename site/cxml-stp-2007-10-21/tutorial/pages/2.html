<div class="main">
<h1>XML to STP and back</h1>
    Parsing into STP:
    <example title="To parse into STP, use an STP builder together with a      function generating SAX events:">
      <pre class="code">(<b>cxml:parse</b> #p"example.xml" (<a href="doc/pages/cxml-stp__make-builder.html"><b>stp:make-builder</b></a>))</pre>
    </example>
    <br>
    Serializing back into XML:
    <example title="Serialize STP by sending SAX events for the tree to a      sink:">
      <pre class="code">(<a href="doc/pages/cxml-stp__serialize.html"><b>stp:serialize</b></a> * (cxml:make-character-stream-sink *standard-output*))</pre>
    </example>
