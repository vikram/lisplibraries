<div class="main">
<h1>Class Hierarchy</h1>
    Everything is a <span class="em">node</span>.
    <br>
    <br>
    Subclasses that can have children:
    <ul>
      <li><span class="em">document</span></li>
      <li><span class="em">element</span></li>
    </ul>
    <br>
    Leaf nodes:
    <ul>
      <li><span class="em">comment</span></li>
      <li><span class="em">document-type</span></li>
      <li><span class="em">processing-instruction</span></li>
      <li><span class="em">text</span></li>
    </ul>
    <br>
    Attributes neither <i>have</i> nor <i>are</i> children.  They belong
    to an element:
    <ul>
      <li><span class="em">attribute</span></li>
    </ul>
  </div>
