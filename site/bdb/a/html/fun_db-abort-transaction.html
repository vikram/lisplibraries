<A NAME="db-abort-transaction"><I>Function</I> <B>DB-ABORT-TRANSACTION</B></A><P>
<P><B>Syntax:</B><P>
 <P>
<B>db-abort-transaction</B> <TT>&amp;optional</TT> <I>transaction</I> =&gt; <TT>t</TT>
 <P>
<P><B>Arguments and Values:</B><P>
 <P>
<I>transaction</I>---a <I>transaction</I><P>
<P><B>Description:</B><P>
 <P>
